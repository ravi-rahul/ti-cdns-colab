%YAML 1.2
---
$id: "http://devicetree.org/schemas/display/ti/ti,am65x-dss.yaml#"
$schema: "http://devicetree.org/meta-schemas/core.yaml#"

title: Texas Instruments AM65x Display Subsystem

maintainers:
  - Jyri Sarha <jsarha@ti.com>
  - Tomi Valkeinen <tomi.valkeinen@ti.com>

description: |
  The AM65x TI Keystone Display SubSystem with two output ports and
  two video planes. The first video port supports OLDI and the second
  supports DPI format. The fist plane is full video plane with all
  features and the second is a "lite plane" without scaling support.

properties:
  compatible:
    const: ti,am65x-dss

  reg:
    maxItems: 7
    minItems: 7

  reg-names:
    items:
      - const: common
      - const: vidl1
      - const: vid
      - const: ovr1
      - const: ovr2
      - const: vp1
      - const: vp2

  clocks:
    maxItems: 3
    minItems: 3

  clock-names:
    items:
      - const: fck
      - const: vp1
      - const: vp2

  interrupts:
    maxItems: 1

  power-domains:
    maxItems: 1
    description: phandle to the associated power domain

  port@0:
    type: object
    description:
      The DSS OLDI output port node form video port 1

  port@1:
    type: object
    description:
      The DSS DPI output port node from video port 2

  syscon:
    maxItems: 1
    description:
      phandle phandle to syscon device handling OLDI_PWRDN_TX
      (partition 1 of AM654 CTRL MMR0)

  max-memory-bandwidth:
    $ref: /schemas/types.yaml#/definitions/uint32
    description:
      Input memory (from main memory to dispc) bandwidth limit in
      bytes per second

  "#address-cells":
    const: 1

  "#size-cells":
    const: 0

required:
  - compatible
  - reg
  - reg-names
  - clocks
  - clock-names
  - interrupts
  - syscon
  - "#address-cells"
  - "#size-cells"

additionalProperties: false

examples:
  - |
       dss: dss@04a00000 {
                compatible = "ti,am65x-dss";
                reg =   <0x0 0x04a00000 0x0 0x1000>, /* common */
                        <0x0 0x04a02000 0x0 0x1000>, /* vidl1 */
                        <0x0 0x04a06000 0x0 0x1000>, /* vid */
                        <0x0 0x04a07000 0x0 0x1000>, /* ovr1 */
                        <0x0 0x04a08000 0x0 0x1000>, /* ovr2 */
                        <0x0 0x04a0a000 0x0 0x1000>, /* vp1 */
                        <0x0 0x04a0b000 0x0 0x1000>; /* vp2 */
                reg-names = "common", "vidl1", "vid",
                        "ovr1", "ovr2", "vp1", "vp2";

                syscon = <&scm_conf>;

                power-domains = <&k3_pds 67 TI_SCI_PD_EXCLUSIVE>;

                clocks =        <&k3_clks 67 1>,
                                <&k3_clks 216 1>,
                                <&k3_clks 67 2>;
                clock-names = "fck", "vp1", "vp2";

                interrupts = <GIC_SPI 166 IRQ_TYPE_EDGE_RISING>;

                status = "disabled";

                port@0 {
                        reg = <0>;

                        oldi_out0: endpoint {
                                remote-endpoint = <&lcd_in0>;
                        };
                };
        };
